<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte - Panneaux Solaires</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="./css/map.css">
</head>

<body>
    <header class="header-container">
        <a href="home.html">
            <img class="logo" src="assets/logo.png" alt="Logo">
        </a>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="home.html" data-tab="accueil">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="search.html" data-tab="recherche">Recherche</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active " href="#" data-tab="carte">Carte</a>
            </li>
        </ul>
    </header>

    <section class="map-container">
        <div class="map-controls">
            <div class="control-group">
                <label for="yearSelect">Année d'installation</label>
                <select id="yearSelect">
                    <option value="">Toutes les années</option>
                    <!-- Options will be loaded dynamically -->
                </select>
            </div>

            <div class="control-group">
                <label for="departmentSelect">Département</label>
                <select id="departmentSelect">
                    <option value="">Tous les départements</option>
                    <!-- Options will be loaded dynamically -->
                </select>
            </div>
        </div>

        <div class="map-wrapper">
            <div id="map"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PanneauxPhotovoltaique.fr — Tous droits réservés.</p>
        <p>
            <a>Groupe 10</a> |
            <a>CIR en Année 2</a> |
            <a>Ibrahim SAOU</a> |
            <a>Erwan LANGLAIS</a> |
            <a>Achille WAGNER</a>
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/map.js"></script>
</body>

</html>
